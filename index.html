<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:100vw; height:80vh; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?key=AIzaSyC0ZQBdAZyHKmNjcLBjlVqEN8B3nb3OSyw">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(12.93035722415413, 77.64335293909926),
        zoom: 10,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col0",
          from: "1BIe50k0Lar6KSWNYTMfABdZYps9-N2qUCjVysyTX"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Ras_value' = '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col0",
          from: "1BIe50k0Lar6KSWNYTMfABdZYps9-N2qUCjVysyTX",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Ras_value
        <select id="search-string_0" onchange="changeMap_0(this.value);">
          <option value="--Select--">--Select--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </label> 
    </div>
  </body>
</html>
